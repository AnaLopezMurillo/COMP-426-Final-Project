<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>COMP 426 Final Project Login</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./login.mjs"></script>
    </head>
    <body>
        <div class="center">
            <div class="login-card">
                <img class="login-sun" src="./icons/sun.png">
                <div id="content">
                    <div class="login-content">
                        <h2>
                            Please Enter your PID:
                        </h2>
                        <div class="login-form">
                            <form id="PIDForm" action="http://localhost:3000" method="GET">
                                <input 
                                    name="PID"
                                    type="text"
                                    id="PID"
                                >
                                <button type="submit">
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
