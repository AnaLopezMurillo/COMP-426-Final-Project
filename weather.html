<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>COMP 426 Final Project</title>
    <script defer src="./index.mjs"></script>
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="center weather-page">
            <h2>Please enter a U.S. City</h2>
            <div class="card-bg weather">
                <img src="./icons/sun.png" class="weather-sun">
                <div class="weather-content">
                    <div class="city-form">
                        <form id="city-form">
                            <input name="City" type="text" id="testcity">
                            <button id="button" type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="attributes">
                        <div class="attribute">
                            <p>City</p>
                        </div>
                        <div class="attribute">
                            <p>Condition</p>
                        </div>
                        <div class="attribute">
                            <p>Wind Speed</p>
                        </div>
                        <div class="attribute">
                            <p>Temperature (FÂ°)</p>
                        </div>
                    </div>
                    <div class="results">
                        <div class="result">
                            <p id="htmlcity"></p>
                        </div>
                        <div class="result">
                            <p id="htmlweather"></p>
                        </div>
                        <div class="result">
                            <p id="htmlwind"></p>
                        </div>
                        <div class="result">
                            <p id="htmltemp"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-bg weather stored-hub">
                <div class="weather-content stored-hub">
                    <div class="searched-div">
                        <h3><b>Recently searched:</b></h3>
                        <div id="searched-cities"></div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
